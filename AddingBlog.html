
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blogging Website</title>
    <link rel="stylesheet" href="Style-add.css">
</head>
<body>
    <div class="container">
        <h1>My Blog</h1>
        <div id="blogContainer"></div>

        <h2>Add New Blog Post</h2>
        <input type="text" id="titleInput" placeholder="Title" />
        <textarea id="contentInput" placeholder="Write your content here..."></textarea>
        <button id="addPostButton">Add Post</button>

        <a href="view.html">View All Posts</a> <!-- Link to view posts page -->
    </div>

    <script src="javascript.js"></script>
</body>
</html>
